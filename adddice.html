
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
var firstDice = prompt("Give me a number for the first roll (1-6)");
var secondDice = prompt("Give me another number for the first roll (1-6)");
var firstNum = parseInt(firstDice, 10);
var secondNum = parseInt(secondDice, 10);

document.write("The sum of both dice is " + (firstNum + secondNum) + ".");

    </script>
  </body>
</html>
